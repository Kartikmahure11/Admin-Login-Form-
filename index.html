<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>  
        <form action="adminlogin">
            <input type="text" id="username" name="uemail" placeholder="Enter Email " required>
            <input type="password" id="password" name="upass" placeholder="Enter Password " required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
